<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Adrien Di  Pasquale</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css' />
  <link rel="icon" type="image/png" href="images/monkey_favico.png">
</head>

<body>

  <div id="layout-container">

    <div id="layout-content-wrapper">

      <ul id="change-language">
        %LANGUAGES%
      </ul>

      <div class="layout-section side-section" id="about-me">
        
        <div class="name-and-photo">
          <div class="photo">
            <img src="images/profile-photo.jpg" />
          </div>
          <h1>Adrien <br /> Di Pasquale</h1>
          <div class="clear"></div>
        </div>
        <p class="intro">
          %intro%
          <br />
        </p>
        <p class="status">
          %status%
        </p>
        <div class="clear"></div>
      </div>

      <div class="layout-section" id="experiences">
        <h2 class="no-top-margin">%experiences_title%</h2>
        <div id="experiences-wrapper">
          <ul>
            %EXPERIENCES%
          </ul>
        </div>
      </div>
      
      <div class="layout-section side-section" id="extra">
        
        <div class="layout-sub-section" id="keywords-sub-section">
          <h2 class="no-top-margin">%keywords_title%</h2>
          <ul id="keywords">
            %KEYWORDS%
          </ul>
          <div class="clear"></div>
        </div>

        <div class="layout-sub-section" id="langs-sub-section">
          <h2>%langs_title%</h2>
          <ul>
            <li class="langs fluent" title="%langs_1_title%">
              %langs_1%
            </li>
            <li class="langs intermediate" title="%langs_2_title%">
              %langs_2%
            </li>
            <li class="langs basic" title="%langs_3_title%">
              %langs_3%
            </li>
          </ul>
        </div>
      </div>

      <div class="clear"></div>
    </div>
    <div id="footer">
        <div id="fork-me">
          <a href="https://github.com/adipasquale/adipasquale.github.com" alt="fork me on github"> Fork me !</a>
        </div>
        <div id="footer-content">
          <a id="mail-me" href="mailto:adrien.dipasquale@gmail.com" alt="send me a mail">ail-me !</a>
          or check different formats : 
          <ul class="external-links">
            <li><a href="resources/DI_PASQUALE.pdf">PDF file</a></li>
            <li><a href="http://github.com/adipasquale/">Github</a></li>
            <li><a href="http://www.viadeo.com/profile/002zwchni5fo9jj">Viadeo</a></li>
            <li><a href="http://www.linkedin.com/profile/view?id=67765129">Linkedin</a></li>
          </ul>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="javascripts/zepto.min.js"></script>
  <script type="text/javascript">
  $(document).ready( function(){

    var lookupTable = %lookup_table_json%;


    $(".keyword").click(function(e){
      e.preventDefault();
      var addClass = false;
      if ($(this).hasClass('selected')) {
        $(".experience.hide").removeClass('hide');
        $(this).removeClass('selected');
      }
      else {
        $(".keyword").removeClass('selected');

          $(".experience").addClass('hide');
          $.each(lookupTable[$(this).data('keyword')], function(idx, titleSlug){
            $("#"+titleSlug).removeClass('hide');
          })
          $(this).addClass('selected');
      }
    });

    $(".experience").click( function(){
      $(this).toggleClass("unfolded");
    });
  
  });
  </script>

</body>
</html>
