<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Adrien Di  Pasquale</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css' />
</head>

<body>

  <div id="layout-container">

    <div class="layout-section side-section" id="about-me">
      
      <div class="name-and-photo">
        <div class="photo">
          <img src="images/profile-photo.jpg" />
        </div>
        <h1>Adrien <br /> Di Pasquale</h1>
        <div class="clear"></div>
      </div>
      <p class="intro">
        %intro%
        <br />
      </p>
      <p class="status">
        %status%
      </p>
      <ul class="links">
        <li><a href="http://github.com/adipasquale/">Github</a></li>
        <li><a href="http://www.viadeo.com/profile/002zwchni5fo9jj">Viadeo</a></li>
        <li><a href="http://www.linkedin.com/profile/view?id=67765129">Linkedin</a></li>
      </ul>
      <div class="clear"></div>
    </div>

    <div class="layout-section" id="experiences">
      <h1>%experiences_title%</h1>
      <ul>
        %EXPERIENCES%
      </ul>
    </div>
    
    <div class="layout-section side-section" id="extra">
      
      <h1>%keywords_title%</h1>
      <ul id="keywords">
        %KEYWORDS%
      </ul>
      <div class="clear"></div>

      <h1>%langs_title%</h1>
      <ul>
        <li>
          <span title="%langs_1_title%"><img src="images/glyphicons_231_sun.png" alt="sunny" />%langs_1%</span>
        </li>
        <li>
          <span title="%langs_2_title%"><img src="images/glyphicons_189_brightness_increase.png" alt="less sunny" />%langs_2%
        </li>
        <li>
            <span title="%langs_3_title%"><img src="images/glyphicons_188_brightness_reduce.png" alt="not sunny at all" />%langs_2%
        </li>
      </ul>
    </div>

    <div class="clear"></div>
  </div>

  <script type="text/javascript" src="javascripts/zepto.min.js"></script>
  <script type="text/javascript">
  $(document).ready( function(){

    var lookupTable = %lookup_table_json%;


    $(".keyword").click(function(e){
      e.preventDefault();
      var addClass = false;
      if ($(this).hasClass('selected')) {
        $(".experience.hide").removeClass('hide');
        $(this).removeClass('selected');
      }
      else {
        $(".keyword").removeClass('selected');

          $(".experience").addClass('hide');
          $.each(lookupTable[$(this).data('keyword')], function(idx, titleSlug){
            $("#"+titleSlug).removeClass('hide');
          })
          $(this).addClass('selected');
      }
    });

    $(".experience").click( function(){
      $(this).toggleClass("unfolded");
    });
  
  });
  </script>

</body>
</html>
